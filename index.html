<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImpostBall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="index.html" id="navInicio">Inicio</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="container-bordered">
        <h1 class="titulo-principal text-center mb-4">ImpostBall</h1>
        <p class="text-center mb-5">Juego de rondas con pistas mínimas, un impostor por ronda y puntuación final.</p>
        
        <div class="text-center">
          <button class="btn btn-dark btn-lg me-3 mb-3" id="btnEmpezar">Empezar a jugar</button>
          <button class="btn btn-outline-dark btn-lg mb-3" id="btnTutorial">¿Cómo jugar?</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div>© 2025 ImpostBall</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    initMenu()
    document.getElementById('btnEmpezar').addEventListener('click', () => irA('paso1.html'))
    document.getElementById('btnTutorial').addEventListener('click', () => irA('tutorial.html'))
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
    document.getElementById('navInicio').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
  </script>
</body>
</html>
