<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ImpostBall</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Clash+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .texto-destacado {
      font-family: 'Clash Grotesk', sans-serif;
    }
  </style>
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="futbolistas.html">Futbolistas</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="index-top-container">
        <div class="index-top-left">
          <h1 class="titulo-principal mb-4">ImpostBall</h1>
          <p class="texto-destacado fs-4">Juego de rondas con pistas mínimas, un impostor por ronda y puntuación final.</p>
        </div>
        <div class="index-top-right">
          <img src="media/imagen1.png" alt="ImpostBall" class="img-fluid" style="max-height: 350px;">
        </div>
      </div>
      <div class="index-bottom-container">
        <div class="index-bottom-left border-right">
          <button class="btn btn-dark btn-lg" id="btnEmpezar">Empezar a jugar</button>
        </div>
        <div class="index-bottom-right">
          <button class="btn btn-outline-dark btn-lg" id="btnTutorial">¿Cómo jugar?</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div>© 2025 ImpostBall</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    initMenu()
    document.getElementById('btnEmpezar').addEventListener('click', () => irA('paso1.html'))
    document.getElementById('btnTutorial').addEventListener('click', () => irA('tutorial.html'))
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
  </script>
</body>
</html>
