<body>
  <header class="header-custom">
    <div class="container">

        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">

      <h1 class="visually-hidden">Jugadores</h1>
      <h2 class="titulo-jugadores text-center mb-4" style="font-family: 'Clash Grotesk', sans-serif;">Jugadores</h2>
      
      <div class="container-bordered mb-0 nombres-container">
        <div class="row g-0">
          <div class="col-md-6 nombres-left">
            <div class="p-4">
              <h3 class="mb-3" style="font-weight: 600;">Jugadores:</h3>
              <div id="listaNombresIzquierda"></div>

          </div>

              <div class="mb-3">

              </div>
              <div>
                <label class="form-label">Nombre:</label>

          </div>
        </div>

        <button id="seguirAFiltros" class="btn btn-dark btn-lg">Siguiente</button>

    document.getElementById('brandLink').addEventListener('click', (e) => {

      reiniciarYVolverInicio()

    const navInicio = document.getElementById('navInicio')
     if (navInicio) {
       navInicio.addEventListener('click', (e) => {

         reiniciarYVolverInicio()
