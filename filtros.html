<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Filtros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="media/favicon.png">
</head>
<body>
<header class="header-custom">
<div class="container">
<div class="d-flex justify-content-between align-items-center py-3">
<a class="brand" href="index.html" id="brandLink">
<img alt="Logo" src="media/logo.png"/>
</a>
<nav class="nav-custom">
<a href="futbolistas.html">Futbolistas</a>
<a href="tutorial.html">Tutorial</a>
</nav>
</div>
</div>
</header>
<main class="py-5">
<div class="container">
<div id="alertContainer"></div>
<div class="container-bordered-title mb-0">
<h2 class="titulo-secundario-jetbrains text-center mb-0">Filtrar Futbolistas</h2>
</div>
<!-- Difficulty selector will be dynamically applied by JavaScript -->
<div class="container-bordered-grid mb-0 filtros-grid-5">
  <div class="filtros-5cols">
    <div class="filtros-5col">
      <div class="filter-box filtros-filter-box">
        <select class="form-select" id="selPais">
          <option value="" disabled selected hidden>Seleccionar país</option>
        </select>
      </div>
    </div>
    <div class="filtros-5col">
      <div class="filter-box filtros-filter-box">
        <select class="form-select" id="selLiga">
          <option value="" disabled selected hidden>Seleccionar liga</option>
        </select>
      </div>
    </div>
    <div class="filtros-5col">
      <div class="filter-box filtros-filter-box">
        <select class="form-select" id="selActivo">
          <option value="" disabled selected hidden>Seleccionar estado</option>
           <option value="todos">Todos</option>
          <option value="1">Activos</option>
          <option value="0">Retirados</option>
        </select>
      </div>
    </div>
    <div class="filtros-5col">
      <div class="filter-box filtros-filter-box">
        <select class="form-select" id="selDificultad">
          <option value="" disabled selected hidden>Seleccionar dificultad</option>
          <option value="facil">Fácil</option>
          <option value="normal">Normal</option>
          <option value="dificil">Difícil</option>
          <option value="extrema">Extrema</option>
          <option value="random">Aleatorio</option>
          <option value="custom">Custom (solo agregados)</option>
        </select>
      </div>
    </div>
    <div class="filtros-5col filtros-5col-trash">
      <div class="filter-box filtros-trash-box">
        <button class="btn-trash" id="borrarFiltros" type="button">
          <img alt="Borrar filtros" class="trash-icon" src="media/basura.png"/>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="filtros-buttons-container">
<div class="filtros-button-left">
<button class="btn btn-dark btn-lg" id="comenzarJuego">Comenzar Juego</button>
</div>
<div class="filtros-button-divider"></div>
<div class="filtros-button-right">
<button class="btn btn-outline-dark btn-lg" id="agregarJugador">Agregar Futbolista</button>
</div>
</div>
<!-- Added new row with 4 columns for images -->
<div class="filtros-images-container">
<div class="filtros-image-column">
<img alt="Argentina" class="filtros-image" src="media/argentina.png"/>
</div>
<div class="filtros-image-column">
<img alt="Premier League" class="filtros-image" src="media/premier.png"/>
</div>
<div class="filtros-image-column">
<img alt="Botín" class="filtros-image" src="media/botin.png"/>
</div>
<div class="filtros-image-column">
<img alt="Libertadores" class="filtros-image" src="media/libertadores.png"/>
</div>
</div>
</div>
</main>

  <footer class="footer-custom">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-contacto-item">
            <img src="media/mail.png" alt="Email" class="footer-contacto-icon">
            <span class="footer-contacto-text">gsartori@itba.edu.ar</span>
          </div>
          <div class="footer-contacto-item">
            <img src="media/celular.png" alt="Teléfono" class="footer-contacto-icon">
            <span class="footer-contacto-text">11 5021 8667</span>
          </div>
        </div>
        <div class="footer-right">
          <a href="index.html">
            <img src="media/logoInvertido.png" alt="ImpostBall Logo" class="footer-logo">
          </a>
        </div>
      </div>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script>
    initFiltros()
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
    
    document.getElementById('agregarJugador').addEventListener('click', () => {
      window.location.href = 'futbolistas.html#agregar-futbolista'
    })
  </script>
</body>
</html>
