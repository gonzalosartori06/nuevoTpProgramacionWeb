<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="futbolistas.html">Futbolistas</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div id="alertContainer"></div>

      <div class="container-bordered-title mb-0">
        <h2 class="titulo-secundario-jetbrains text-center mb-0">Filtrar Futbolistas</h2>
      </div>

      <div class="container-bordered-grid mb-0 filtros-grid">
        <div class="row g-0">
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <select id="selPais" class="form-select">
                <option value="" disabled selected hidden>Seleccionar país</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <select id="selLiga" class="form-select">
                <option value="" disabled selected hidden>Seleccionar liga</option>
              </select>
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <select id="selActivo" class="form-select">
                <option value="" disabled selected hidden>Seleccionar estado</option>
                <option value="todos">Todos</option>
                <option value="1">✅ Activos</option>
                <option value="0">❌ No activos</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="filter-box d-flex align-items-center justify-content-center">
              <button id="borrarFiltros" class="btn-trash">
                <img src="media/basura.png" alt="Borrar filtros" class="trash-icon">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="filtros-buttons-container">
        <div class="filtros-button-left">
          <button id="agregarJugador" class="btn btn-outline-dark btn-lg">Agregar Futbolista</button>
        </div>
        <div class="filtros-button-divider"></div>
        <div class="filtros-button-right">
          <button id="comenzarJuego" class="btn btn-dark btn-lg">Comenzar Juego</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div>© 2025 ImpostBall</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    initFiltros()
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
    
    document.getElementById('agregarJugador').addEventListener('click', () => {
      window.location.href = 'futbolistas.html#agregar-futbolista'
    })
  </script>
</body>
</html>
