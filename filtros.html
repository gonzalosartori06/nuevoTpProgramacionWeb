<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="index.html" id="navInicio">Inicio</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="container-bordered">
        <h1 class="titulo-principal text-center mb-5">Filtros de futbolistas</h1>

        <div id="alertContainer"></div>

        <div class="mb-0">
          <label for="selPais" class="form-label">País</label>
          <select id="selPais" class="form-select"></select>
        </div>

        <div class="mb-0">
          <label for="selLiga" class="form-label">Liga</label>
          <select id="selLiga" class="form-select"></select>
        </div>

        <div class="mb-0">
          <label for="selActivo" class="form-label">Estado</label>
          <select id="selActivo" class="form-select">
            <option value="">(cualquiera)</option>
            <option value="1">Activos</option>
            <option value="0">No activos</option>
          </select>
        </div>

        <div class="text-center mt-5">
          <button id="aplicarFiltros" class="btn btn-outline-dark btn-lg me-3">Aplicar filtros</button>
          <button id="comenzarJuego" class="btn btn-dark btn-lg">Comenzar juego</button>
        </div>

        <h2 class="titulo-secundario text-center mt-5 mb-4">Agregar nuevo futbolista</h2>
        
        <div class="mb-0">
          <label for="nuevoNombre" class="form-label">Nombre</label>
          <input type="text" id="nuevoNombre" class="form-control" placeholder="Ej: Paulo Dybala">
        </div>

        <div class="mb-0">
          <label for="nuevoPais" class="form-label">País</label>
          <input type="text" id="nuevoPais" class="form-control" placeholder="Ej: Argentina">
        </div>

        <div class="mb-0">
          <label for="nuevoLiga" class="form-label">Liga</label>
          <input type="text" id="nuevoLiga" class="form-control" placeholder="Ej: Serie A">
        </div>

        <div class="mb-0">
          <div class="form-check mt-3">
            <input type="checkbox" id="nuevoActivo" class="form-check-input" checked>
            <label for="nuevoActivo" class="form-check-label">Está activo</label>
          </div>
        </div>

        <div class="text-center mt-5">
          <button id="btnAgregarFutbolista" class="btn btn-dark btn-lg">Agregar futbolista</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <div>© 2025 ImpostBall</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    initFiltros()
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
    document.getElementById('navInicio').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
  </script>
</body>
</html>
