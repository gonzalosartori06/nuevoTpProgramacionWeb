<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Futbolistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    .titulo-clash { font-family: 'Clash Display', sans-serif; }
    .titulo-jetbrains { font-family: 'JetBrains Mono', monospace; }

    /* üîí Evitar que se pongan celestes */
    .futbolistas-titulo-principal,
    .futbolistas-titulo-secundario {
      color: #000000 !important;
    }

    .footer-contacto-titulo,
    .footer-contacto-text { font-family: 'Clash Grotesk', sans-serif; }

    /* ‚¨ÜÔ∏è Flecha retro (cuadrado negro + flecha blanca) */
    #btnVolverArriba{
      position: fixed;
      right: 18px;
      bottom: 18px;
      z-index: 9999;

      width: 46px;
      height: 46px;

      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 8px;

      display: none;
      align-items: center;
      justify-content: center;

      font-size: 18px;
      line-height: 1;
      cursor: pointer;

      box-shadow: 0 3px 0 rgba(0,0,0,0.25);
    }
    #btnVolverArriba:hover{
      transform: translateY(-2px);
    }
    @media (max-width: 768px){
      #btnVolverArriba{
        right: 12px;
        bottom: 12px;
        width: 42px;
        height: 42px;
        font-size: 16px;
      }
    }
  </style>

  <link rel="icon" type="image/png" href="media/favicon.png">
</head>

<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="futbolistas.html">Futbolistas</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div id="alertContainer"></div>

      <!-- ‚úÖ TOP (objetivo del scroll) -->
      <div class="futbolistas-header-container" id="topFutbolistas">
        <div class="futbolistas-header-left">
          <h1 class="futbolistas-titulo-principal titulo-jetbrains">Los convocados</h1>
          <h2 class="futbolistas-titulo-secundario titulo-jetbrains">De ImpostBall</h2>
        </div>
        <div class="futbolistas-header-right">
          <img src="media/lista.png" alt="Lista" class="lista-icon-extra-large">
        </div>
      </div>

      <!-- üîé Buscar futbolista -->
      <div class="container-bordered-title mb-0 mt-4" id="buscar-futbolista">
        <h2 class="titulo-secundario text-center mb-0">Buscar Futbolista</h2>
      </div>

      <div class="container-bordered-grid mb-0" id="buscarGrid">
        <div class="row g-0">
          <div class="col-md-8 filter-column-full">
            <div class="filter-box buscar-input-wrap">
              <input type="text" id="buscarNombre" class="form-control" placeholder="Nombre del futbolista">
              <!-- ‚úÖ dropdown bonito -->
              <div id="buscarSugerencias" class="buscar-sugerencias" aria-label="Sugerencias"></div>
            </div>
          </div>

          <div class="col-md-4">
            <!-- ‚úÖ SIN filter-box (esto era el ‚Äúcuadrado‚Äù molesto) -->
            <div class="buscar-btn-cell d-flex align-items-center justify-content-center">
              <button id="btnBuscarFutbolista" class="btn-lupa" type="button" aria-label="Buscar futbolista" title="Buscar">
                <img src="media/lupa.png" alt="Buscar" class="trash-icon">
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- ‚ûï Agregar futbolista -->
      <div class="container-bordered-title mb-0 mt-4" id="agregar-futbolista">
        <h2 class="titulo-secundario text-center mb-0">Agregar Futbolista</h2>
      </div>

      <div class="container-bordered-grid mb-0 filtros-grid">
        <div class="row g-0">
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoNombre" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoPais" class="form-control" placeholder="Pa√≠s">
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoLiga" class="form-control" placeholder="Liga">
            </div>
          </div>
          <div class="col-md-3">
            <div class="filter-box">
              <select id="nuevoActivo" class="form-select">
                <option value="1">‚úÖ Activo</option>
                <option value="0">‚ùå Retirado</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="container-bordered-button-single">
        <div class="text-center py-4">
          <button id="btnAgregarFutbolista" class="btn btn-dark btn-lg">a√±adir jugador</button>
        </div>
      </div>

      <!-- üóëÔ∏è Eliminar futbolista -->
      <div class="container-bordered-title mb-0 mt-4">
        <h2 class="titulo-secundario text-center mb-0">Eliminar Futbolista</h2>
      </div>

      <div class="container-bordered-grid mb-0">
        <div class="row g-0">
          <div class="col-md-6 filter-column-full">
            <div class="filter-box buscar-input-wrap">
               <input type="text" id="eliminarNombre" class="form-control" placeholder="Nombre">
               <div id="eliminarSugerencias" class="buscar-sugerencias" aria-label="Sugerencias"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="filter-box d-flex align-items-center justify-content-center">
              <button id="btnEliminarFutbolista" class="btn-trash">
                <img src="media/cuchillo.png" alt="Eliminar futbolista" class="trash-icon">
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- ‚úÖ Lista -->
      <div class="futbolistas-lista-container">
        <div id="listaFutbolistas"></div>
      </div>

    </div>

    <!-- ‚úÖ Flecha -->
    <button id="btnVolverArriba" type="button" aria-label="Volver arriba" title="Volver arriba">‚ñ≤</button>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-contacto-item">
            <img src="media/mail.png" alt="Email" class="footer-contacto-icon">
            <span class="footer-contacto-text">gsartori@itba.edu.ar</span>
          </div>
          <div class="footer-contacto-item">
            <img src="media/celular.png" alt="Tel√©fono" class="footer-contacto-icon">
            <span class="footer-contacto-text">11 5021 8667</span>
          </div>
        </div>
        <div class="footer-right">
          <a href="index.html">
            <img src="media/logoInvertido.png" alt="ImpostBall Logo" class="footer-logo">
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>

  <script>
    initFutbolistas()

    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })

    // ‚úÖ Flechita: aparece si baj√°s mucho y vuelve arriba al t√≠tulo
    const btnVolverArriba = document.getElementById('btnVolverArriba')
    const topFutbolistas = document.getElementById('topFutbolistas')

    window.addEventListener('scroll', () => {
      btnVolverArriba.style.display = (window.scrollY > 450) ? 'flex' : 'none'
    })

    btnVolverArriba.addEventListener('click', () => {
      if (topFutbolistas) topFutbolistas.scrollIntoView({ behavior: 'smooth', block: 'start' })
      else window.scrollTo({ top: 0, behavior: 'smooth' })
    })
  </script>
</body>
</html>
