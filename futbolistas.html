<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Futbolistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .titulo-clash {
      font-family: 'Clash Display', sans-serif;
    }
    .titulo-jetbrains {
      font-family: 'JetBrains Mono', monospace;
    }
    .futbolistas-titulo-principal,
    .futbolistas-titulo-secundario {
      color: #000000;
    }
    .footer-contacto-titulo,
    .footer-contacto-text {
      font-family: 'Clash Grotesk', sans-serif;
    }
  </style>
</head>
<body>
  <header class="header-custom">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <a href="index.html" class="brand" id="brandLink">
          <img src="media/logo.png" alt="Logo">
        </a>
        <nav class="nav-custom">
          <a href="futbolistas.html">Futbolistas</a>
          <a href="tutorial.html">Tutorial</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div id="alertContainer"></div>

      <div class="futbolistas-header-container">
        <div class="futbolistas-header-left">
          <h1 class="futbolistas-titulo-principal titulo-jetbrains">Los convocados</h1>
          <h2 class="futbolistas-titulo-secundario titulo-jetbrains">De ImpostBall</h2>
        </div>
        <div class="futbolistas-header-right">
          <img src="media/lista.png" alt="Lista" class="lista-icon-extra-large">
        </div>
      </div>

      <div class="futbolistas-lista-container">
        <div id="listaFutbolistas"></div>
      </div>

      <div class="container-bordered-title mb-0 mt-4" id="agregar-futbolista">
        <h2 class="titulo-secundario text-center mb-0">Agregar Futbolista</h2>
      </div>

      <div class="container-bordered-grid mb-0 filtros-grid">
        <div class="row g-0">
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoNombre" class="form-control" placeholder="Nombre">
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoPais" class="form-control" placeholder="País">
            </div>
          </div>
          <div class="col-md-3 filter-column-full">
            <div class="filter-box">
              <input type="text" id="nuevoLiga" class="form-control" placeholder="Liga">
            </div>
          </div>
          <div class="col-md-3">
            <div class="filter-box">
              <select id="nuevoActivo" class="form-select">
                <option value="1">✅ Activo</option>
                <option value="0">❌ No activo</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="container-bordered-button-single">
        <div class="text-center py-4">
          <button id="btnAgregarFutbolista" class="btn btn-dark btn-lg">añadir jugador</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-contacto-item">
            <img src="media/mail.png" alt="Email" class="footer-contacto-icon">
            <span class="footer-contacto-text">gsartori@itba.edu.ar</span>
          </div>
          <div class="footer-contacto-item">
            <img src="media/celular.png" alt="Teléfono" class="footer-contacto-icon">
            <span class="footer-contacto-text">11 5021 8667</span>
          </div>
        </div>
        <div class="footer-right">
          <a href="index.html">
            <img src="media/logoInvertido.png" alt="ImpostBall Logo" class="footer-logo">
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    initFutbolistas()
    document.getElementById('brandLink').addEventListener('click', (e) => {
      e.preventDefault()
      reiniciarYVolverInicio()
    })
  </script>
</body>
</html>
